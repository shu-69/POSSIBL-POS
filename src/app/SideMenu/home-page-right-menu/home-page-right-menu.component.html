<ion-menu type="overlay" [swipeGesture]=true contentId="main-content" side="end">

  <span class="closeMenuSpan" (click)="closeMenu()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </span>

  <ion-content class="ion-padding" >

    <section>

      <div class="profileDetailsContainer">

        <div>

          <span class="profileImageContainer">

            <img src="assets/default_user_icon.png">

          </span>

          <div>
            <ion-label>{{username}}</ion-label>
            <ion-label>{{userDetails.getCompany() ? userDetails.getCompany().name : ''}}</ion-label>
          </div>

        </div>

      </div>

      <div class="menuContent"> 

        <div class="item" *ngFor="let menu of menuItems" (click)="menu.click()">
          <img [src]="menu.img">
          <span>{{menu.label}}</span>
        </div>

      </div>

      <!-- <img src="../../../assets/iconsaxicons/bold/user.svg"> -->

      <div class="footer">

        <div class="option">
          <img src="assets/iconsaxicons/outline/profile-2user.svg">
          <span>Switch Accounts</span>
        </div>

        <div class="option" (click)="logout()">
          <img src="assets/iconsaxicons/outline/logout.svg">
         <span>Logout</span>
        </div>
        
      </div>
 
    </section>
  
  </ion-content>
</ion-menu>
